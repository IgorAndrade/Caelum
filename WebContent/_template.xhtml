<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          			  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="titulo">Uberdist - Sistema de Notas Fiscais</ui:insert></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>

	<div id="cabecalho">
		<ui:insert name="cabecalho">
			<div>
				<h:graphicImage name="logo-uber.png" library="imagens"
					id="logoCompany" />
			</div>
			<div id="menu">
				<h:form id="formLogout" rendered="#{usuarioLogado.logado}">

					<p:menubar>
						<p:menuitem value="Produtos" url="produto.xhtml" />
						<p:submenu label="Notas Fiscais">
							<p:menuitem value="Cadastro" url="notafiscal.xhtml" />
							<p:menuitem value="Listagem" url="listanotas.xhtml" />
						</p:submenu>
						<p:menuitem value="Sair" action="#{loginBean.efetuaLogout}"></p:menuitem>
					</p:menubar>

					<div id="usuarioLogado">
						<h:outputLabel value="Logado como:" for="loginUsuario" />
						<h:outputText id="loginUsuario" value="#{usuarioLogado.usuario.login}" />
												
					</div>
				</h:form>
			</div>
		</ui:insert>
	</div>

	<div id="corpo">
		<ui:insert name="corpo" />
	</div>

	<div id="rodape">
		<ui:insert name="rodape">
		Copyright 2013.
		Todos os Direitos reservados a Mim Mesmo. 
  </ui:insert>
	</div>

</h:body>

</html>
